<tui-island [hoverable]="true">
  <p class="tui-island__category">
    Застройщик
  </p>
  <h3 class="tui-island__title">
    Список риэлторов
  </h3>
  <tui-input class="tui-space_bottom-4" [(ngModel)]="search" icon="tuiIconSearch">
    Поиск по имени курьера
  </tui-input>
  <table>
    <tr>
      <th>№</th>
      <th>ФИО</th>
      <th>Email</th>
      <th>Номер телефона</th>
      <th>Дата рождения</th>
      <th></th>
      <th></th>
    </tr>
    <td colspan="7" *ngIf="loading">
      <tui-loader [showLoader]="loading" size="xxl"></tui-loader>
    </td>
    <td colspan="7" *ngIf="!realtors" class="tui-text-center">
      <tui-marker-icon src="tuiIconMinusCircle" class="tui-space_top-6"></tui-marker-icon>
      <h3 class="tui-island__title" class="tui-space_top-2">Нет риэлторов</h3>
    </td>
    <tr *ngFor="let realtor of realtors; let idx = index;">
      <td>{{idx+1}}</td>
      <td>{{realtor.name}}</td>
      <td>{{realtor.email}}</td>
      <td>{{realtor.telephone}}</td>
      <td>{{realtor.birthday | date:'dd.MM.YYYY'}}</td>
      <td><button tuiButton type="button" appearance="secondary">Изменить</button></td>
      <td><button tuiButton type="button" appearance="primary">Удалить</button></td>
    </tr>
  </table>
</tui-island>
