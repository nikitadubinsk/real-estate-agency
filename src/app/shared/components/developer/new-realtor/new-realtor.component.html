<tui-island>
  <p class="tui-island__category">
    Застройщик
  </p>
  <h3 class="tui-island__title">
    Добавить нового риэлтора
  </h3>
  <form [formGroup]="newRealtor">
    <tui-input class="b-form" formControlName="name" tuiTextfieldAutocomplete="name">
      Введите имя риэлтора
    </tui-input>
    <tui-input class="tui-space_top-2" formControlName="email" tuiTextfieldAutocomplete="email">
      Введите логин риэлтора
    </tui-input>
    <tui-input-phone formControlName="telephone" class="tui-space_top-2">
      Номер телефона
    </tui-input-phone>
    <tui-input-date tuiUnfinishedValidator="Finish filling the field" formControlName="birthday"
      class="tui-space_top-2">
      Дата рождения
    </tui-input-date>
    <button tuiButton type="button" class="tui-space_top-2 maxWidth" [disabled]="newRealtor.invalid">
      Добавить нового риэлтора
    </button>
  </form>
</tui-island>
